metrics_enabled: false
debug: true
graphite:
  host: carbon.hostedgraphite.com
  api_key: 7509c0ff-4db5-4cae-91ee-6e78ff13b336
  reporting_interval_in_seconds: 15
  include_metrics:
    - io.dropwizard
    - com.hello

max_records: 50

kinesis:
  endpoint : https://kinesis.us-east-1.amazonaws.com
  streams :
    logs : dev-logs

app_name: LogIndexer

dynamo_db:
  region: us-east-1
  tables:
      alarm_info: alarm_info
      features : features
      ring_time_history: ring_history_by_account
      sense_events: sense_events
      worker_launch_history: worker_launch_history
  endpoints:
      alarm_info: https://dynamodb.us-east-1.amazonaws.com
      features : https://dynamodb.us-east-1.amazonaws.com
      ring_time_history: https://dynamodb.us-east-1.amazonaws.com
      sense_events: https://dynamodb.us-east-1.amazonaws.com
      worker_launch_history: https://dynamodb.us-east-1.amazonaws.com

common_db:
  driverClass: org.postgresql.Driver
  user: ingress_user
  password: hello ingress user
  url: jdbc:postgresql://chanku-test.cdawj8qazvva.us-east-1.rds.amazonaws.com:5432/chanku
  properties:
    hibernate.dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyService Health Check */ SELECT 1"

  initialSize: 2

  # the minimum number of connections to keep open
  minSize: 2

  # the maximum number of connections to keep open
  maxSize: 8

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

  # the amount of time to sleep between runs of the idle connection validation, abandoned cleaner and idle pool resizing
  evictionInterval: 10s

  # the minimum amount of time an connection must sit idle in the pool before it is eligible for eviction
  minIdleTime: 1 minute

# Logging settings.
logging:
  level: INFO
  loggers:
    com.hello.suripu.workers: INFO
  appenders:
    - type: file
      threshold: DEBUG
      currentLogFilename: /var/log/suripu-workers/suripu-workers-indexlogs.log
      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: /var/log/suripu-workers/suripu-workers-indexlogs-%d{yyyy-MM-dd}.log.gz
      # The number of archived files to keep.
      archivedFileCount: 7
    - type: papertrail
      host: logs2.papertrailapp.com
      port: 11366
      ident: suripu-workers-indexlogs-dev
      # timezone: UTC
      # facility: USER
      # sendLocalName: true

