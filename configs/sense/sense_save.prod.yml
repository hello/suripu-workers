kinesis:
  endpoint : https://kinesis.us-east-1.amazonaws.com
  streams :
    sense_sensors_data : sense_sensors_data

app_name: SenseSaveConsumerProd
max_records: 300

logging:
  level: INFO
  loggers:
    com.hello.suripu.workers: DEBUG
  appenders:
    - type: file
      threshold: INFO
      currentLogFilename: /var/log/suripu-workers/suripu-workers-sense-save.log
      archivedLogFilenamePattern: /var/log/suripu-workers/suripu-workers-sense-save-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
    - type: papertrail
      host: logs2.papertrailapp.com
      port: 11366
      ident: suripu-workers-sense-save-prod
      # timezone: UTC
      # facility: USER
      # sendLocalName: true

dynamodb:
